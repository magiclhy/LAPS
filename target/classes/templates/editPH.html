<!DOCTYPE html>
<html>
	<head>
		<title>Edit PH</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		
		<div class="container mt-5">
			
			<h2>Edit Public Holiday</h2>
			
			<form th:action="@{/ph/save}" method="post" class="mt-4" th:object="${holiday}">
				<div class="form-group row">
					<label for="date" class="col-sm-2 col-form-label">Select Date:</label>
					<div class="col-sm-10">
						<input type="text" id="date" name="date" placeholder="Select date" class="form-control" th:field="*{date}" autocomplete="off"/>
						<input type="text" name="id" th:field="*{id}" hidden/>
						<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="name" class="form-control" th:field="*{name}" />
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
					</div>
				</div>
				
				<label for="submit" class="col-sm-2 col-form-label"></label>
				<button type="submit" name="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-primary" onclick="promptDelete()">Delete</button>
			</form>
			<br />
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="/ph/view">Back</a></td>
				</tr>
			</table>
		</div>
		
		<script>
			$(document).ready(function () {
				$("#date").datepicker({
					dateFormat: 'dd/mm/yy',
					beforeShowDay: $.datepicker.noWeekends,
				});
			});
			
			function promptDelete(){
					if (window.confirm("Comfirm deletion?")){
						window.location = "/ph/delete/"+$("#id").val();
					}
				}
			
		</script>

	</body>
