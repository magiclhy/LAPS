<!DOCTYPE html>
<html>
	<head>
		<title>Create PH</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		
		<div class="container mt-5">
			
			<h2>Create Public Holiday</h2>
			
			<form th:action="@{/ph/confirm}" method="post" class="mt-4" th:object="${holiday}">
				<div class="form-group row">
					<label for="date" class="col-sm-2 col-form-label">Select Date:</label>
					<div class="col-sm-10">
						<input type="text" id="date" name="date" placeholder="Select date" class="form-control" th:field="*{date}" autocomplete="off" required/>
						<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="name" class="form-control" th:field="*{name}" />
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
					</div>
				</div>
				<label for="submit" class="col-sm-2 col-form-label"></label>
				<button type="submit" name="submit" class="btn btn-primary">Save Public Holiday</button>
			</form>
		</div>
		<br />
		<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
			<tr>
				<td style="text-align: center; font-weight: bold;"><a href="/home">Back</a></td>
			</tr>
		</table>
		
		<script>
			$(document).ready(function () {
				$("#date").datepicker({
					dateFormat: 'dd/mm/yy',
					beforeShowDay: $.datepicker.noWeekends,
				});
			});
			
		</script>

	</body>
