<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<title>
			Search Results
		</title>
	</head>
	<body style="text-align: center;">
		<div class="container mt-5">
			<h2>Search Results - Employees on Leave</h2>
	    	<br />
	    	<div>
				<p>Selected Period: <span th:text="${#strings.concat(startDateSelected, ' - ', endDateSelected)}"></span></p>
			</div>
	    	
	    	<p style="text-align: center;" th:if="${#lists.isEmpty(leaves)}">No Results Found</p>
			<table style="margin-left:auto; margin-right: auto; width:100%" class="table-hover" th:if="${not #lists.isEmpty(leaves)}">
				<thead>
					<tr>
						<th>No.</th>
						<th>Employee Name</th>
						<th>Start Date:</th>
						<th>End Date:</th>
						<th>Duration:</th>
						<th>Leave Type:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="leave, iterStat:${leaves}" style="text-align: center;">
						<td th:text="${iterStat.count}"></td>
							<td th:text="${leave.employee.name}"></td>
							<td th:text="${#temporals.format(leave.startDate, 'dd-MM-yyyy')}"></td>
							<td th:text="${#temporals.format(leave.endDate, 'dd-MM-yyyy')}"></td>
							<td th:text="${leave.duration + ' days'}"></td>
							<td th:text="${leave.type}"></td>
						</td>
					</tr>
				</tbody>
			</table>
			<br />
			<a href="/report/exportLeaves"><button type="button" class="btn btn-outline-primary" th:if="${not #lists.isEmpty(leaves)}">Export to CSV</button></a>
		</div>
		<br />
		<div>
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="/home">Back To Home</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
