<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{adminlogin.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>
	<!-- <p th:if="${loginError}" class="error">Wrong user or password</p> -->
	<div class="container">
		<div class="col-md-6 col-md-offset-2">
			<form th:object=${admin} th:action="@{/employee/adminlogin}" method="post"  class="form-horizontal">
				<input type="hidden" th:field="*{id}">
				<br> <br>
				<div class="form-group">
					Username: <input type="text" th:field="*{name}" class="form-control">
				</div>
				
				<div class="form-group">
							Password: <input type="password" th:field="*{password}" class="form-control">
				</div>
		
				<div class="form-group">
					<div>
						<button type="submit" class="btn btn-primary form-control">Log in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div th:insert="fragments/general.html::footer"></div>

</body>
</html>
