<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:utext=#{leaves-apply.title}></title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>

<!-- 	<h1 th:utext=#{overtime-claim.heading}></h1> -->
	<h1 class="text-center">Overtime Form</h1>
	<span style="padding-left: 50px"> Welcome <span
		th:text="${session.user.name}"></span></span>

	<div class="container">
		<div class="col-md-6 col-md-offset-2">
			<form class="form-horizontal" action="#"
				th:action="@{/overtime/save}" th:object="${overtime}" method="post">
				<input type="hidden" th:field="*{id}"><!--  <input type="hidden"
					id="staff" th:field="${staff}"> -->

				<p th:if="not ${error==null}" th:text="${error}" style="color: red;"></p>

				<div class="form-group">
					<label class="control-label col-sm-6" for="startdate">Overtime
						Date</label>
					<div class="col-sm-6">
						<input type="date" th:field="*{overtimeDate}" class="form-control"
							id="overtimedate" placeholder="dd/MM/yyyy" />
						<p th:if="${#fields.hasErrors('overtimeDate')}"
							th:error="*{overtimeDate}"></p>
						<p th:if="not ${errorDate==null}" th:text="${errorDate}" style="color: red;"></p>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6" for="enddate">Overtime
						Hours</label>
					<div class="col-sm-6">
						<input type="number" th:field="*{overtimeHours}"
							class="form-control" id="overtimeHours" placeholder="Enter hours" />
					</div>
					<p th:if="${#fields.hasErrors('overtimeHours')}"
						th:text="*{overtimeHours}"></p>

				</div>

				<div class="form-group">
					<div class="control-label col-sm-6"></div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary col-sm-12" id="myBtn">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
