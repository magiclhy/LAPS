<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	<div th:insert="fragments/general.html::navigationbar"></div>
	<h1 th:utext="#{leaves-manage.heading}"></h1>
	<div class="table-responsive-lg">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Staff Name</th>
					<th scope="col">Leave Reason</th>
					<th scope="col">Leave Type</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date/Half Day Period</th>
					<th scope="col">Leave Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="al:${Leaves}">
					<td><a th:text="${al.id}"
						th:href="@{/manager/leavesAppDetails/}+${al.id}">id</a></td>
					<td th:text="${al.Staff.name}">name</td>
					<td th:text="${al.leaveReason}">leaveReason</td>
					<td th:text="${al.DiscriminatorValue}">LeaveType</td>
					<td th:text="${al.startDate}">Start Date</td>
					<td th:if="not ${#strings.equals(al.DiscriminatorValue,'Compensation Leave')}" th:text="${al.endDate}">End Date</td>
					<td th:if="${#strings.equals(al.DiscriminatorValue,'Compensation Leave')}" th:text="${al.claimQuota}">End Date</td>
					<td th:text="${al.status}">Otto</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<div th:insert="fragments/general.html::footer"></div>

</body>
</html>
