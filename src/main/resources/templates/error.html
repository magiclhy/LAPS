<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Error Page</title>
</head>
<body>
	<header th:insert="fragments/general.html::header"></header>
	
	<div th:if="${session.user==null}"
		th:insert="fragments/general.html::navigationbar"></div>
		
	<div th:if="${session.user!=null}">
		<div th:if="${session.user.getDiscriminatorValue().equals('Admin')}"
			th:insert='fragments/general.html::adminbar'></div>
		<div
			th:unless="${session.user.getDiscriminatorValue().equals('Admin')}"
			th:insert='fragments/general.html::navigationbar'></div>
	</div>
	<h1 th:utext=#{error.heading}></h1>
	<h3 style="color: red" th:text="${errorMsg}"
		th:if="${not #strings.isEmpty(errorMsg)} "></h3>



	<div th:insert="fragments/general.html::footer"></div>
</body>
</html>
