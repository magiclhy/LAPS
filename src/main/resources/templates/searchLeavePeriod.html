<!DOCTYPE html>
<html>
	<head>
		<title>Search leave period</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<div>
				<h2>Search Employees on Leave</h2>
			</div>
			<br />
			<div>
				<form th:action="@{/report/searchLeavePeriod}" method="post">
					<div class="form-group row">
					<label for="startDate" class="col-sm-2 col-form-label">Select Start Date:</label>
					<div class="col-sm-10">
						<input type="text" id="startDate" name="startDate" placeholder="Select start date" class="form-control" autocomplete="off" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="endDate" class="col-sm-2 col-form-label">Select End Date:</label>
					<div class="col-sm-10">
						<input type="text" id="endDate" name="endDate" placeholder="Select end date" class="form-control" autocomplete="off" required/>
					</div>
				</div>
				<label for="submit" class="col-sm-2 col-form-label"></label>
				<button type="submit" name="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="/home">Back</a></td>
				</tr>
			</table>
		</div>
		
		<script th:inline="javascript">
			
			//No need to disable weekends or pucblic holidays for searching
			$(document).ready(function () {
				$("#startDate").datepicker({
					dateFormat: 'dd/mm/yy',
				});
			});
			$(document).ready(function () {
				$("#endDate").datepicker({
					dateFormat: 'dd/mm/yy',
				});
			});

		</script>
	</body>
</html>
