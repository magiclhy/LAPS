<!DOCTYPE html>
<html>
	<head>
		<title>Process claim</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
		
	</head>
	<body>
		
		<div class="container mt-5">
			
			<h2>Process Compensation Claim</h2>
			
			<form th:action="@{/compensation/confirmOutcome/}+${claim.id}" method="post" class="mt-4" th:object="${claim}">
				<div class="form-group row">
					<label for="date" class="col-sm-2 col-form-label">Select Date:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="date" class="form-control" th:field="*{date}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="startTime" class="col-sm-2 col-form-label">Start Time:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="startTime" class="form-control" th:field="*{startTime}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="endTime" class="col-sm-2 col-form-label">End Time:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="endTime" class="form-control" th:field="*{endTime}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="hours" class="col-sm-2 col-form-label">Hours:</label>
					<div class="col-sm-10">
						<input type="number" id="" name="hours" class="form-control" th:field="*{hours}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="remarks" class="col-sm-2 col-form-label">Remarks:</label>
					<div class="col-sm-10">
						<textarea rows="3" cols="25" id="" name="remarks" class="form-control" th:field="*{remarks}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="applicationOutcome" class="col-sm-2 col-form-label">Claim Outcome:</label>
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<input type="radio" name="applicationOutcome" id="approve" value="Approve" class="form-check-input" required>
							<label for="approve" class="form-check-label mr-4">Approve</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="applicationOutcome" id="reject" value="Reject" class="form-check-input" required>
							<label for="reject" class="form-check-label mr-4">Reject</label>
						</div>
					</div>
				</div>
			
				<label for="submit" class="col-sm-2 col-form-label"></label>
				<button type="submit" name="submit" class="btn btn-primary">Confirm</button>
			</form>
			<br />
			<div>
				<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
					<tr>
						<td style="text-align: center; font-weight: bold;"><a href="/compensation/viewClaimsForApproval">Back</a></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
