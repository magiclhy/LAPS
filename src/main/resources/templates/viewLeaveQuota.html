<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<title>
			View leave quota
		</title>
	</head>
	<body style="text-align: center;">
		<div class="container mt-5">
			<h2>View Leave Quota</h2>
	    	<br />
	    	<p style="text-align: center;" th:if="${#lists.isEmpty(leaveQuotas)}">No Public Holidays Set</p>
			<table style="margin-left:auto; margin-right: auto; width:100%" class="table-hover" th:if="${not #lists.isEmpty(leaveQuotas)}">
				<thead>
					<tr>
						<th>No.</th>
						<th>Name:</th>
						<th>Year:</th>
						<th>Role:</th>
						<th>Annual Leave Quota:</th>
						<th>Medical Leave Quota:</th>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="leaveQuota, iterStat:${leaveQuotas}" style="text-align: center;">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${leaveQuota.name}"></td>
						<td th:text="${leaveQuota.year}"></td>
						<td th:text="${leaveQuota.role}"></td>
						<td th:text="${leaveQuota.annualLeaveQuota}"></td>
						<td th:text="${leaveQuota.medicalLeaveQuota}"></td>
						<td>
							<a th:href="@{/leaveQuota/edit/}+${leaveQuota.id}">Edit/Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br />
		<div>
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="/home" >Back To Home</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
