<!DOCTYPE html>
<html>
	<head>
		<title>Search claims</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<div>
				<h2>Search Claims Of Employee</h2>
			</div>
			<br />
			<div>
				<form th:action="@{/report/searchClaims}" method="post">				

					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Employee Name:</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" placeholder="Enter Name">
						</div>
					</div>
					<label for="submit" class="col-sm-2 col-form-label"></label>
					<button type="submit" name="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<br />
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="#" onclick="history.go(-1); return false;">Back</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
