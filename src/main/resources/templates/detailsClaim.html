<!DOCTYPE html>
<html>
	<head>
		<title>Edit claim</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
		
	</head>
	<body>
		
		<div class="container mt-5">
			
			<h2>Edit Compensation Claim</h2>
			
			<form th:action="@{/compensation/save/}+${claim.id}" method="post" class="mt-4" th:object="${claim}">
				<div class="form-group row">
					<label for="date" class="col-sm-2 col-form-label">Select Date:</label>
					<div class="col-sm-10">
						<input type="text" name="date" class="form-control" th:field="*{date}" readonly/>
						<input type="text" name="id" class="form-control" th:field="*{id}" hidden/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="startTime" class="col-sm-2 col-form-label">Start Time:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="startTime" class="form-control" th:field="*{startTime}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="endTime" class="col-sm-2 col-form-label">End Time:</label>
					<div class="col-sm-10">
						<input type="text" id="" name="endTime" class="form-control" th:field="*{endTime}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="hours" class="col-sm-2 col-form-label">Hours:</label>
					<div class="col-sm-10">
						<input type="number" id="" name="hours" class="form-control" th:field="*{hours}" readonly/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="remarks" class="col-sm-2 col-form-label">Remarks:</label>
					<div class="col-sm-10">
						<textarea rows="3" cols="25" id="" name="remarks" class="form-control" th:field="*{remarks}" readonly/>
					</div>
				</div>
				<label for="delete" class="col-sm-2 col-form-label"></label>
				<button type="button" name="delete" class="btn btn-primary" onclick="promptDelete()">Delete</button>
			</form>
			<br />
			<table style="width:50%; margin-left: auto; margin-right: auto; border: white;">
				<tr>
					<td style="text-align: center; font-weight: bold;"><a href="#" onclick="history.go(-1); return false;">Back</a></td>
				</tr>
			</table>
			
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script th:inline="javascript">
			function promptDelete(){
				if (window.confirm("Comfirm deletion?")){
					window.location = "/compensation/delete/"+$("#id").val();
				}
			}
		</script>
	</body>
